<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #react-button {
            display: none;
            padding: 10px 20px;
            font-size: 20px;
        }

        .red {
            background-color: red;
            color: white;
        }

        #blast-buttons {
            display: none;
        }

        .blast-button {
            padding: 10px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        #next-round-button {
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h1>Welcome to the Reaction Time Game!</h1>
        <p>
            Press the "Start" button to begin. When the screen says "Go", press the "React" button (or spacebar) as quickly as possible. 
            If you win, select a blast level for Bob and proceed to the next round. Good luck!
        </p>
        <button id="start-button">Start</button>
    </div>
    <div id="game" style="display:none;">
        <div id="message">Get Ready!</div>
        <button id="react-button">React</button>
        <div id="blast-buttons">
            <button class="blast-button" onclick="selectBlast(1)">1</button>
            <button class="blast-button" onclick="selectBlast(2)">2</button>
            <button class="blast-button" onclick="selectBlast(3)">3</button>
            <button class="blast-button" onclick="selectBlast(4)">4</button>
            <button class="blast-button" onclick="selectBlast(5)">5</button>
            <button class="blast-button" onclick="selectBlast(6)">6</button>
            <button class="blast-button" onclick="selectBlast(7)">7</button>
            <button class="blast-button" onclick="selectBlast(8)">8</button>
        </div>
        <button id="next-round-button">Next Round</button>
    </div>

    <script>
        let waitingForBlast = false;

        function updateMessage(msg) {
            document.getElementById("message").innerText = msg;
        }

        function selectBlast(blast) {
            fetch('/set_player_blast', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ player_blast: blast })
            }).then(() => {
                waitingForBlast = false;
                document.getElementById("blast-buttons").style.display = 'none';
                document.getElementById("next-round-button").style.display = 'block';
            });
        }

        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('instructions').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            updateMessage("Get Ready!");
        });

        document.getElementById('next-round-button').addEventListener('click', () => {
            fetch('/play_round', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ player_blast: 0, player_won: false })
            }).then(response => response.json()).then(data => {
                if (data.waiting_for_blast) {
                    document.getElementById('blast-buttons').style.display = 'block';
                    updateMessage("You won! Select a blast level.");
                } else {
                    updateMessage(`Bob chose blast level: ${data.bob_blast}`);
                }
                document.getElementById("next-round-button").style.display = "none";
            });
        });
    </script>
</body>
</html>
