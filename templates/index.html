<!DOCTYPE html>
<html>
<head>
    <title>Test Bot Decision</title>
    <script>
        async function playGame() {
            const response = await fetch('/bot_decision', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    velocity: 1,
                    acceleration: 0.5,
                    win_streak: 2,
                    loss_streak: 0,
                    opponent_last_sound: 3,
                    opponent_velocity: 1,
                    opponent_acceleration: -1
                })
            });
            const data = await response.json();
            alert('Bot Blast Level: ' + data.bot_blast);
        }
    </script>
</head>
<body>
    <button onclick="playGame()">Test Bot</button>
</body>
</html>
