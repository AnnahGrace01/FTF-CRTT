<!DOCTYPE html>
<html>
<head>
    <title>Reaction Time Game</title>
    <script>
        let playerWon = false;

        function startRound() {
            document.getElementById("game").innerHTML = `
                <h1>Get Ready...</h1>
            `;
            setTimeout(() => {
                document.getElementById("game").innerHTML = `<h1>Set...</h1>`;
                const randomDelay = Math.random() * 4000; // Random delay (0-4s)
                setTimeout(() => {
                    document.getElementById("game").innerHTML = `
                        <h1>Go!</h1>
                        <button onclick="playerReact()">React Now!</button>
                    `;
                    window.startTime = Date.now();
                }, randomDelay);
            }, 1000);
        }

        async function playerReact() {
            const reactionTime = Date.now() - window.startTime;
            playerWon = reactionTime < 500; // Bob's reaction time = 500ms

            const response = await fetch("/play_round", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    player_blast: 5, // Default blast level (adjust as needed)
                    player_won: playerWon
                })
            });

            const data = await response.json();
            const result = playerWon ? "You win!" : "Bob wins!";
            document.getElementById("game").innerHTML = `
                <h1>${result}</h1>
                <p>Your reaction time: ${reactionTime} ms</p>
                <p>Bob's blast level: ${data.bob_blast}</p>
                <p>Win streak: ${data.win_streak}</p>
                <p>Loss streak: ${data.loss_streak}</p>
                <button onclick="startRound()">Play Again</button>
            `;
        }

        window.onload = startRound;
    </script>
</head>
<body>
    <div id="game"></div>
</body>
</html>
