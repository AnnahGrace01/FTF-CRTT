<!DOCTYPE html>
<html>
<head>
    <title>Reaction Time Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        #game {
            text-align: center;
        }
        #reactButton {
            display: none;
            padding: 20px 40px;
            font-size: 20px;
            background-color: lightgray;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #reactButton.active {
            background-color: red;
            color: white;
        }
        .blast-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .blast-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        .blast-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let playerWon = false;
        let reactionStartTime;

        function showInstructions() {
            document.getElementById("game").innerHTML = `
                <h1>Welcome to the Reaction Time Game!</h1>
                <p>Instructions:</p>
                <p>Press the spacebar or click the red button as fast as you can when you see "Go!"</p>
                <button onclick="startRound()">Start Game</button>
            `;
        }

        function startRound() {
            document.getElementById("game").innerHTML = `
                <h1>Get Ready...</h1>
            `;
            setTimeout(() => {
                document.getElementById("game").innerHTML = `<h1>Set...</h1>`;
                const randomDelay = Math.random() * 4000; // Random delay (0-4s)
                setTimeout(() => {
                    document.getElementById("game").innerHTML = `
                        <h1>Go!</h1>
                        <button id="reactButton" class="active" onclick="playerReact()">React!</button>
                    `;
                    document.getElementById("reactButton").style.display = "inline-block";
                    reactionStartTime = Date.now();
                    document.addEventListener("keydown", handleSpacebarPress);
                }, randomDelay);
            }, 1000);
        }

        function handleSpacebarPress(event) {
            if (event.code === "Space") {
                playerReact();
            }
        }

        async function playerReact() {
            const reactionTime = Date.now() - reactionStartTime;
            document.removeEventListener("keydown", handleSpacebarPress);

            playerWon = reactionTime < 500; // Bob's reaction time = 500ms

            if (playerWon) {
                showBlastSelection();
            } else {
                await sendPlayerResult(0, false); // Player loses, Bob selects blast level
            }
        }

        function showBlastSelection() {
            document.getElementById("game").innerHTML = `
                <h1>You win! Select a blast level for Bob:</h1>
                <div class="blast-buttons">
                    ${[1, 2, 3, 4, 5, 6, 7, 8]
                        .map(
                            (blast) =>
                                `<button class="blast-button" onclick="submitBlastLevel(${blast})">${blast}</button>`
                        )
                        .join("")}
                </div>
            `;
        }

        async function submitBlastLevel(blastLevel) {
            await sendPlayerResult(blastLevel, true); // Player wins, sends blast level
        }

        async function sendPlayerResult(playerBlast, playerWon) {
            const response = await fetch("/play_round", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    player_blast: playerBlast,
                    player_won: playerWon
                })
            });

            const data = await response.json();
            const result = playerWon
                ? `You win! You sent Bob blast level ${playerBlast}.`
                : `Bob wins! Bob selected blast level ${data.bob_blast}.`;

            document.getElementById("game").innerHTML = `
                <h1>${result}</h1>
                <button onclick="startRound()">Next Round</button>
            `;
        }

        window.onload = showInstructions;
    </script>
</head>
<body>
    <div id="game"></div>
</body>
</html>
