<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #react-button {
            padding: 10px 20px;
            font-size: 20px;
            display: none;
            cursor: pointer;
        }

        .red {
            background-color: red;
            color: white;
        }

        #blast-buttons {
            display: none;
        }

        .blast-button {
            padding: 10px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
        }

        #next-round-button {
            display: none;
        }

        #message {
            font-size: 24px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h1>Welcome to the Reaction Time Game!</h1>
        <p>
            Press the "Start" button to begin. When the screen says "Go", press the "React" button (or spacebar) as quickly as possible. 
            If you win, select a blast level for Bob and proceed to the next round. Good luck!
        </p>
        <button id="start-button">Start</button>
    </div>
    <div id="game" style="display:none;">
        <div id="message">Get Ready!</div>
        <button id="react-button">React</button>
        <div id="blast-buttons">
            <button class="blast-button" onclick="selectBlast(1)">1</button>
            <button class="blast-button" onclick="selectBlast(2)">2</button>
            <button class="blast-button" onclick="selectBlast(3)">3</button>
            <button class="blast-button" onclick="selectBlast(4)">4</button>
            <button class="blast-button" onclick="selectBlast(5)">5</button>
            <button class="blast-button" onclick="selectBlast(6)">6</button>
            <button class="blast-button" onclick="selectBlast(7)">7</button>
            <button class="blast-button" onclick="selectBlast(8)">8</button>
        </div>
        <button id="next-round-button">Next Round</button>
    </div>

    <script>
        let gameInProgress = false;
        let startTime = 0;
        let waitingForBlast = false;

        // Function to update message text
        function updateMessage(msg) {
            document.getElementById("message").innerText = msg;
        }

        // Function to handle blast selection
        function selectBlast(blast) {
            fetch('/set_player_blast', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ player_blast: blast })
            }).then(() => {
                waitingForBlast = false;
                document.getElementById("blast-buttons").style.display = 'none';
                document.getElementById("next-round-button").style.display = 'block';
            });
        }

        // Start button handler
        document.getElementById('start-button').addEventListener('click', () => {
            document.getElementById('instructions').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            startRound();
        });

        // Next round button handler
        document.getElementById('next-round-button').addEventListener('click', () => {
            document.getElementById("next-round-button").style.display = "none";
            startRound();
        });

        // Start a new round
        function startRound() {
            gameInProgress = false;
            updateMessage("Get Ready!");
            document.getElementById('react-button').style.display = 'none';

            setTimeout(() => {
                updateMessage("Set");
                const randomDelay = Math.random() * 3500 + 500; // 0.5 to 4 seconds
                setTimeout(() => {
                    updateMessage("Go!");
                    gameInProgress = true;
                    startTime = performance.now();
                    enableReaction();
                }, randomDelay);
            }, 1000); // "Get Ready!" duration
        }

        // Enable the reaction button
        function enableReaction() {
            const reactButton = document.getElementById('react-button');
            reactButton.style.display = 'block';
            reactButton.classList.add('red');
            reactButton.disabled = false;
            reactButton.focus();
        }

        // Handle reaction
        document.getElementById('react-button').addEventListener('click', handleReaction);
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && gameInProgress) {
                handleReaction();
            }
        });

        function handleReaction() {
            if (!gameInProgress) return;

            gameInProgress = false;
            const reactionTime = performance.now() - startTime;
            document.getElementById('react-button').style.display = 'none';

            fetch('/play_round', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reaction_time: reactionTime })
            })
            .then(response => response.json())
            .then(data => {
                if (data.waiting_for_blast) {
                    document.getElementById('blast-buttons').style.display = 'block';
                    updateMessage("You won! Select a blast level.");
                } else {
                    updateMessage(`Bob chose blast level: ${data.bob_blast}`);
                    document.getElementById("next-round-button").style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
