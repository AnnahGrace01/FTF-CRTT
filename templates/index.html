<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reaction Time Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1, p {
      margin: 20px 0;
    }
    .hidden {
      display: none;
    }
    .button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Reaction Time Game</h1>
  <div id="instructions">
    <p>Welcome to the Reaction Time Game!</p>
    <p>Click "Start" to begin. You'll see "Ready" and "Set" messages before "Go!". React quickly by pressing the "React" button!</p>
    <button onclick="startRound()" class="button">Start</button>
  </div>
  <div id="game" class="hidden"></div>

  <script>
    let winStreak = 0;
    let lossStreak = 0;

    async function startRound() {
      document.getElementById("instructions").classList.add("hidden");
      document.getElementById("game").innerHTML = "<h1>Get ready...</h1>";
      document.getElementById("game").classList.remove("hidden");

      setTimeout(() => {
        document.getElementById("game").innerHTML = "<h1>Set...</h1>";

        setTimeout(() => {
          document.getElementById("game").innerHTML = `
            <h1>Go!</h1>
            <button class="button" id="reactButton" onclick="handleReact()">React</button>
          `;
          const reactButton = document.getElementById("reactButton");
          reactButton.classList.add("button-highlight");

          const startTime = Date.now();
          setTimeout(() => {
            reactButton.onclick = null; // Disable button after 500ms
            const reactionTime = Date.now() - startTime;

            if (reactionTime < 500) {
              handlePlayerWin();
            } else {
              handleBobWin();
            }
          }, 500);
        }, Math.random() * 4000); // Random delay between 0-4 seconds
      }, 2000); // Initial delay
    }

    async function handlePlayerWin() {
      winStreak++;
      lossStreak = 0;

      // Player picks a blast level
      document.getElementById("game").innerHTML = `
        <h1>You win! Pick a blast level:</h1>
        ${[...Array(8).keys()].map(i => `<button class="button" onclick="sendPlayerResult(${i + 1}, true)">${i + 1}</button>`).join('')}
      `;
    }

    async function handleBobWin() {
      lossStreak++;
      winStreak = 0;

      // Send data to server for Bob to decide
      sendPlayerResult(0, false);
    }

    async function sendPlayerResult(playerBlast, playerWon) {
      console.log("Sending data to server:", { playerBlast, playerWon, winStreak, lossStreak }); // Debug log

      const response = await fetch("/play_round", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ player_blast: playerBlast, player_won: playerWon })
      });

      const data = await response.json();
      console.log("Response from server:", data); // Debug log

      const result = playerWon
        ? `You win! Bob received blast level ${playerBlast}.`
        : `Bob wins! Bob selected blast level ${data.bob_blast}.`;

      document.getElementById("game").innerHTML = `
        <h1>${result}</h1>
        <button onclick="startRound()" class="button">Play Again</button>
      `;
    }
  </script>
</body>
</html>
