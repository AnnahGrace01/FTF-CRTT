<!DOCTYPE html>
<html>
<head>
    <title>Reaction Time Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        #game {
            text-align: center;
        }
        #reactButton {
            display: none;
            padding: 20px 40px;
            font-size: 20px;
            background-color: lightgray;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #reactButton.active {
            background-color: red;
            color: white;
        }
    </style>
    <script>
        let playerWon = false;
        let reactionStartTime;

        function showInstructions() {
            document.getElementById("game").innerHTML = `
                <h1>Welcome to the Reaction Time Game!</h1>
                <p>Instructions:</p>
                <p>Press the spacebar or click the red button as fast as you can when you see "Go!"</p>
                <button onclick="startRound()">Start Game</button>
            `;
        }

        function startRound() {
            document.getElementById("game").innerHTML = `
                <h1>Get Ready...</h1>
            `;
            setTimeout(() => {
                document.getElementById("game").innerHTML = `<h1>Set...</h1>`;
                const randomDelay = Math.random() * 4000; // Random delay (0-4s)
                setTimeout(() => {
                    document.getElementById("game").innerHTML = `
                        <h1>Go!</h1>
                        <button id="reactButton" class="active" onclick="playerReact()">React!</button>
                    `;
                    document.getElementById("reactButton").style.display = "inline-block";
                    reactionStartTime = Date.now();
                    document.addEventListener("keydown", handleSpacebarPress);
                }, randomDelay);
            }, 1000);
        }

        function handleSpacebarPress(event) {
            if (event.code === "Space") {
                playerReact();
            }
        }

        async function playerReact() {
            const reactionTime = Date.now() - reactionStartTime;
            document.removeEventListener("keydown", handleSpacebarPress);

            playerWon = reactionTime < 500; // Bob's reaction time = 500ms

            const response = await fetch("/play_round", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    player_blast: 5, // Default blast level (adjust as needed)
                    player_won: playerWon
                })
            });

            const data = await response.json();
            const result = playerWon ? "You win!" : "Bob wins!";
            document.getElementById("game").innerHTML = `
                <h1>${result}</h1>
                <p>Bob selected blast level ${data.bob_blast}.</p>
                <button onclick="startRound()">Play Again</button>
            `;
        }

        window.onload = showInstructions;
    </script>
</head>
<body>
    <div id="game"></div>
</body>
</html>
